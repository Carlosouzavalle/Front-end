<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS inline, Internal e external </title>
    <link rel="stylesheet" href="style.css">
    <style>
        .interno {
            color: red;
        }

    </style>
</head>
<body>
    <h1 style="color: blue;">Inline</h1>
    <h2 style="color: black;" class="interno">Interno</h2>
    <h1  class="externo">externo</h1>

    <!-- inline has more priority look at h2 and remove the style-->
</body>
</html>
