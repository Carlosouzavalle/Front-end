<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>
<body>
    <h2>here are our iframe</h2>
    <p>The iframe HTML element represents a nested browsing context, embedding another HTML page into the current one.</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Z4JmcQkHOkg?si=9k8nnuLPMGPJ4rRa" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <a href="../header and footer/index.html" target="my-iframe">another page</a>
    <iframe width="100%" src="" name="my-iframe" title="iframe example" frameborder="0"></iframe>
</body>
</html>
