<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading tags</title>

    <style>
        body {
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <p>What is Heading tags? Header tags, also known as heading tags, are used to separate headings and subheadings on a webpage</p>
    <h1>Carlos</h1>
    <h2>Carlos</h2>
    <h3>Carlos</h3>
    <h4>Carlos</h4>
    <h5>Carlos</h5>
    <p>It has nothing to do with small text and large text </p>
</body>
</html>
