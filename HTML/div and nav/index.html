<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div and nav</title>

    <style>
        body {
            display: flex;
            justify-content: space-around;
            border: 1px solid;
        }

        nav {
            border: 1px solid;
            width: 30%;
            display: flex;
            justify-content: space-around;
        }

    </style>
</head>
<body>
    <div>
        Here are a div
    </div>
    <!-- The tag defines a division or a section in an HTML document. -->
 

    <nav>
        <a href="#">HOME</a>
        <a href="#">PROFILE</a>
        <a href="#">HELP</a>
    </nav>
    <!-- The <nav> HTML element represents a section of a page whose purpose is to 
    provide navigation links, either within the current document or to other documents 
    and inside the nav tag we have "a" a link tag The <a> tag defines a hyperlink, which is used 
    to link from one page to another. -->
</body>
</html>
