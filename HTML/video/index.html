<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video</title>
</head>
<body>
    <h2>Video Tag</h2>
    <video poster="doggo.jpg" disabledpictureinpicture controls controlslist="nodownload" width="800">
        <source src="20719215-uhd_3840_2160_60fps.mp4" type="video/mp4">
    </video>
    <br>

    <h2>A Chill playlist</h2>
    <!-- by iframe is much better to upload a video in your page  -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/UQzCwXZTgvM?si=oRLmdTE17mAOHuI1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <!-- controlslist="nodownload" we already comment about this in the audio tag but this  -->
</body>
</html>
