<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>section</title>
</head>

<body>
    <section>
        <h2>a new post</h2>
        <p>
            The HTML element represents a generic standalone section of a document, which doesn't have a more
            specific semantic element to represent it. Sections should always have a heading, with very few exceptions.
        </p>
        <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/section#simple_usage_example" target="_blank">For more about section</a>
    </section>
</body>

</html>
